# Server configuration
server.port=8081
server.servlet.context-path=/pi_work

# Eureka Configuration (Add these lines for Eureka integration)
spring.application.name=pi_work  # Name of your application
eureka.client.service-url.default-zone=http://localhost:8761/eureka/  # Eureka server URL
eureka.client.register-with-eureka=true  # Register your service with Eureka
eureka.client.fetch-registry=true  # Fetch the registry from Eureka

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/pi_work?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
