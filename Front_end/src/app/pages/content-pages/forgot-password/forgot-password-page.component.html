<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-body p-5 text-center">
          <h2 class="mb-4">Forgot Password</h2>
          <p class="text-muted mb-4">
            Enter your email to receive an OTP for password reset.
          </p>
          
          <form [formGroup]="passwordForm" (ngSubmit)="sendOtp()">
            <div class="form-group mb-4">
              <input type="email" class="form-control form-control-lg" 
                     formControlName="email" placeholder="Enter your email">
              <div *ngIf="passwordForm.get('email')?.invalid && passwordForm.get('email')?.touched" 
                   class="text-danger small mt-1">
                Please enter a valid email.
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" [disabled]="loading">
              <span *ngIf="!loading">Send OTP</span>
              <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            </button>
            
            <div class="text-center mt-3">
              <a routerLink="/pages/login" class="text-primary">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
