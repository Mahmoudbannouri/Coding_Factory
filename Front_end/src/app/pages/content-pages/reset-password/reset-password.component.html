<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-body p-5 text-center">
          <h2 class="mb-4">Reset Your Password</h2>
          <p class="text-muted mb-4">
            Create a new password for <strong>{{email}}</strong>
          </p>
          
          <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
            <div class="form-group mb-3">
              <input type="password" class="form-control form-control-lg" 
                     formControlName="newPassword" placeholder="New Password">
              <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" 
                   class="text-danger small mt-1">
                Password must be at least 8 characters
              </div>
            </div>
            
            <div class="form-group mb-4">
              <input type="password" class="form-control form-control-lg" 
                     formControlName="confirmPassword" placeholder="Confirm Password">
              <div *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched" 
                   class="text-danger small mt-1">
                Passwords do not match
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" [disabled]="loading">
              <span *ngIf="!loading">Reset Password</span>
              <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
