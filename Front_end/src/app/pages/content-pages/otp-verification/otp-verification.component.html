<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-body p-5 text-center">
          <h2 class="mb-4">Verify Your Email</h2>
          <p class="text-muted mb-4">
            We've sent a 6-digit verification code to <strong>{{email}}</strong>
          </p>
          
          <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
            <div class="form-group mb-4">
              <input type="text" class="form-control form-control-lg text-center" 
                     formControlName="otp" placeholder="Enter OTP" maxlength="6">
              <div *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched" 
                   class="text-danger small mt-1">
                Please enter the 6-digit OTP
              </div>
            </div>
            
            <div class="mb-3" *ngIf="countdown > 0">
              <small class="text-muted">Code expires in {{countdownFormatted}}</small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" [disabled]="loading">
              <span *ngIf="!loading">Verify</span>
              <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            </button>
            
            <button type="button" (click)="resendOtp()" class="btn btn-link" [disabled]="countdown > 0">
              Resend Code <span *ngIf="countdown > 0">({{countdownFormatted}})</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
