<!-- Add Course Modal -->
<div class="modal" [ngClass]="{ 'show': showModal }">
  <div class="modal-content">
      <h1>Add New Course</h1>

      <form (ngSubmit)="addCourse()">
          <!-- Course Title -->
          <label for="title">Title</label>
          <input id="title" [(ngModel)]="newCourse.title" name="title" required />

          <!-- Course Description -->
          <label for="description">Description</label>
          <textarea id="description" [(ngModel)]="newCourse.description" name="description" required></textarea>

          <!-- Category Selection -->
          <label for="category">Category</label>
          <select id="category" [(ngModel)]="newCourse.categoryCourse" name="category" required>
              <option *ngFor="let category of categoryEnum" [value]="category">{{ category }}</option>
          </select>

          <!-- Course Level (Text Input) -->
          <label for="level">Level</label>
          <input id="level" [(ngModel)]="newCourse.level" name="level" required />

          <!-- Image Upload -->
          <label for="image">Course Image</label>
          <input type="file" (change)="onImageSelected($event)" accept="image/*">
          <img *ngIf="newCourse.image" [src]="newCourse.image" alt="Course Image" class="preview-img" />

          <!-- Submit Button -->
          <button type="submit" class="btn-primary">Add Course</button>
      </form>

      <button (click)="closeModal()" class="btn-close">Close</button>
  </div>
</div>
